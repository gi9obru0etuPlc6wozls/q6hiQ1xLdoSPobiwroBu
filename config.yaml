--- !<tag:framesquared.com,2015:config>
paths:
  migrations dir: ../migrations
  migrations file: ../migrations/migrationData.json
  meta: ../metadata
template:
  create table:
    logged: true
    temporary: false
    columns: []
sequence:
  merge:
    columns: name
genertor:
  create table:
  - inga: path_to_inja_file
    data: patch
    out: /path/to/output/{{ file_name }}.ext
    overwrite: true
  - inga: path_to_inja_file
    data: target
    out: /path/to/output/{{ file_name }}.ext
    overwrite: false
map:
  db_type:
    string: character varying
    numeric: double
    timestamp: timestamp without time zone
    boolean: int
  extjs_type:
    uuid: string
  qt_type:
    uuid: QString
    string: QString
    timestamp: QDateTime