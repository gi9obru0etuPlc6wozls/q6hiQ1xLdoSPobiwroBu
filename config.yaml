--- !<tag:framesquared.com,2015:config>
paths:
  migrations dir: ../migrations
  migrations file: ../migrations/migrationData.json
  meta dir: ../metadata
sequence:
  merge:
    columns: name
actions:
  create table:
  - action: generate
    inga: templates/tf/tf_model_cpp.inja
    data: patch
    out: tf_model_cpp.txt
    overwrite: false
  - action: generate
    inga: templates/tf/tf_model_h.inja
    data: patch
    out: tf_model_h.txt
    overwrite: true
  - action: drop
    out: ./pathname/filename_to_delete
  alter table:
  - inga: ../templates/tf/alter.inja
    data: patch
    out: alter.txt
    overwrite: true
map:
  db_type:
    string: character varying
    numeric: double
    timestamp: timestamp without time zone
    boolean: int
  extjs_type:
    uuid: string
  qt_type:
    uuid: QString
    string: QString
    timestamp: QDateTime